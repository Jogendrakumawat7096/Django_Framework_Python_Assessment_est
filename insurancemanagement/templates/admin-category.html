<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
</head>

<body>
{% include 'admin-header.html' %}

<div class="container mt-5" style="margin-left:300px">
  <h4>Admin - Category</h4>
  <hr>
  <br><br><br><br><br><br>
  
    <div class="row mb-3">
        <a href="{%url 'admin-view-category'%}" class="col-md-3" style="border:0;">
            <div class="card text-white bg-primary mb-3" style="height:150px;">
                <div class="card-body d-flex  ">
                    <div class="" >
                        <i class="bi bi-eye" style="font-size:50px;margin-left:110px"></i>
                        <p class="card-text" style="font-size:20px;margin-left:75px">View Category</p>
                    </div>
                    
                </div>
            </div>
        </a>
        <a href="{%url 'add-category'%}" class="col-md-3" style="border:0;">
            <div class="card text-white bg-primary mb-3" style="height:150px;">
                <div class="card-body d-flex  ">
                    <div class="" >
                        <i class="bi bi-plus" style="font-size:50px;margin-left:110px"></i>
                        <p class="card-text" style="font-size:20px;margin-left:90px">Add Category</p>
                    </div>
                    
                </div>
            </div>
        </a>
        <a href="{%url 'admin-update-category'%}" class="col-md-3" style="border:0;">
            <div class="card text-white bg-primary mb-3" style="height:150px;">
                <div class="card-body d-flex  ">
                    <div class="" >
                        <i class="bi bi-pencil-square" style="font-size:50px;margin-left:110px"></i>
                        <p class="card-text" style="font-size:20px;margin-left:75px">Update Category</p>
                    </div>
                    
                </div>
            </div>
        </a>

             
    </div>  

    
</div>

<!-- Add Bootstrap JS and Popper JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
