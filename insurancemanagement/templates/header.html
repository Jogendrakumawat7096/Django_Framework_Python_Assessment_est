<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Insure - Insurance HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600;700&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .icon-img{
            height:25px;
            width:25px;
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->





    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top px-4 px-lg-5">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
            <h1 class="m-0"><img class="img-fluid me-3" src="{% static 'img/icon/icon-02-primary.png' %}" alt="">Insure</h1>
        </a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav mx-auto bg-light rounded pe-4 py-3 py-lg-0">                
                <a href="{%url 'index'%}" class="nav-item nav-link active">Home</a>                
                <a href="{%url 'policies'%}" class="nav-item nav-link">policies</a>
                <a href="{%url 'about'%}" class="nav-item nav-link">About Us</a>
                
                {%if request.session.email%}
                    <a href="{%url 'applied-policy'%}" class="nav-item nav-link">My Policy</a>
                    <a href="{%url 'quetion-to-admin'%}" class="nav-item nav-link">Quetion To Admin</a>
                {%else%}
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link " data-bs-toggle="dropdown"><img class="icon-img" src="{% static 'img\image-removebg-preview (1).png' %}" alt=""></a>
                        <div class="dropdown-menu bg-light border-0 m-0">
                            <a href="{%url 'admin-login'%}" class="dropdown-item">Admin Login</a>
                            <a href="{%url 'customer-login'%}" class="dropdown-item">Customer Login</a>
                        </div>
                    </div>
                {%endif%}
                
            </div>

        </div>
        {%if request.session.email%}
            <div class="nav-item dropdown">
                <a href="#" class="nav-link " data-bs-toggle="dropdown"><img class="icon-img" src="{{request.session.profile_image}}" alt=""></a>
                <div class="dropdown-menu bg-light border-0 m-0">
                    <a href="{%url 'customer-logout'%}" class="dropdown-item">Logout</a>
                    
                </div>
            </div>
        {%endif%}
    </nav>
    <!-- Navbar End -->

</body>
</html>
